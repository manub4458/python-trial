<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('public', path='/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('public', path='/style.css') }}">
    <script type="module" src="{{ url_for('public', path='/register.js') }}" ></script>
</head>
<body>
    <header>
        <div>
           <a href="/">
            <h1>
                <span>GYM</span> STUDIO
             </h1>
           </a>
        </div>
        <div class="list">
            <a href="/">
                <li class="headerlist">HOME</li>
               </a>
            <li class="headerlist">ABOUT</li>
            <li class="headerlist">CLASSES</li>
           <a href="/login">
            <button>
                Login
            </button>
           </a>

        </div>
    </header>
    <main>
        <div id="login-box" >
            <div class="box">
                <div class="form-control">
                    <p class="title">Signup</p>
                    <div class="input-field">
                        <input required class="input" type="text" id="email" />
                        <label class="label" for="input">Enter Email</label>
                    </div>
                    <div class="input-field">
                        <input required class="input" type="text" id="password" />
                        <label class="label" for="input">Enter Password</label>
                    </div>
                    <button class="submit-btn" id="signup-btn"  type="submit">Sign Up</button>
                    <p>
                        Already have an account?
                    </p>
                    <a href="/login">
                        <button>
                            Sign In
                        </button>
                    </a>
                </div>
              
            </div>
        </div>
    </main>
</body>
</html>
